<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Good Night</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../../bower_components/slick-carousel/slick/slick.css"/>
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="../../bower_components/slick-carousel/slick/slick-theme.css"/>
    <meta name="description" content="晚安, 睡个好觉">
    <style>
        @font-face {
            font-family: 'Architects Daughter';
            font-style: normal;
            font-weight: 400;
            src: local('Architects Daughter'), local('ArchitectsDaughter'), url(RXTgOOQ9AAtaVOHxx0IUBLX-17DZ7sxHqV95SKqxd6w.woff) format('woff');
        }


        *{
            margin:0;padding: 0;
            box-sizing: border-box;
        }
        body{
            background-image: url(bg.png);
            background-position-y: center;
            background-position-x:0px;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        .div{
            width: 100%;
            height: 100%;
            color: white;
        }
        .dot{
            position: relative;
        }
        .slider,.slick-list,.slick-track{
            height: 100%;
        }
        .slick-list .div{
            position: relative;
            height: 100%;
            padding: 20px;
        }
        .slick-slide img {
            max-width: 100%;
        }
        .slick-dots{
            bottom:10%;
        }
        .slick-dots li.slick-active button:before{
            color:goldenrod;
            opacity: 1;
        }
        .slick-dots li button:before{
            color: white;
        }
        .bg2{
            position: fixed;
            z-index: 99;
            width: 400px;
            height: 150px;
            left: 50%;
            margin-left: -200px;
            top: 30px;
        }
        .inside{
            width:80%;
            height: 80%;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            background-color: rgba(255,255,255,0.7);
            box-shadow: white 0 0 5px;
            text-align: center;
            color: #333;font-family: 'Architects Daughter', cursive;
            font-size: 20px;
        }
        .inside img{
            display: inline-block;
        }
        .inside .text{
            line-height: 30px;
            padding: 10px;
        }
        .inside{
            font-size: 0px;
        }
        .inside:before{
            display: inline-block;
            content: "";
            vertical-align: middle;
            height: 100%;
            width: 0;
        }
        .inside .content{
            display: inline-block;
            vertical-align: middle;
        }
        .inside .content .text {
            font-size: 20px;
            font-family: 'microsoft yahei', simsun, sans-serif;
            font-weight: bold;
            color:#666;
        }
    </style>
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../bower_components/slick-carousel/slick/slick.min.js"></script>
</head>
<body>


<div class="slider">
    <div class="div">
        <div class="inside">
            <div class="content">
                <img class="img" src="1.jpg" />
                <div class="text">
                </div>
            </div>
        </div>
    </div>
    <div class="div">
        <div class="inside">
            <div class="content">
                <img class="img" src="2.jpg" />
                <div class="text">
                </div>
            </div>
        </div>
    </div>
    <div class="div">
        <div class="inside">
            <div class="content">

                <img class="img" src="3.jpg" />
                <div class="text">
                </div>
            </div>
        </div>
    </div>
    <div class="div">
        <div class="inside">
            <div class="content">

                <img class="img" src="4.jpg" />
                <div class="text">
                </div>
            </div>
        </div>
    </div>
    <div class="div">
        <div class="inside">
            <div class="content">
                <img class="img" src="wanan2.png" />
                <div class="text">
                    我还是把这个星期写完吧,可能要偷一些你的手机流量喽(～￣▽￣)～<br>
                    董静童鞋, 晚安.
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(".slider").slick({

        // normal options...
        infinite: false,
        slidesToShow : 1,

        // the magic
        responsive: [{

            breakpoint: 1024,
            settings: {
                slidesToShow: 1,
                infinite: true
            }

        }, {

            breakpoint: 600,
            settings: {
                slidesToShow: 1,
                dots: true
            }

        }]
    });
    $('.slider').on('swipe', function(event, slick, direction){
        var xx = $(document.body).css("background-position-x");
        xx = parseFloat(xx);

        if (direction == "left") {
            $(document.body).animate({
                "background-position-x" : xx - 20 + "px"
            })
        } else {
            $(document.body).animate({
                "background-position-x" : ((xx + 20 > 0) ? 0 : (xx + 20))  + "px"
            })
        }
    });
</script>

<style>
    #music{
        display: none;
    }
    img#music-logo {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 30px;
        height: 30px;

    }
    .animate{
        animation: 9.5s linear 0s normal none infinite rotate;
        -webkit-animation:9.5s linear 0s normal none infinite rotate;
    }
    @-webkit-keyframes rotate{
        from{-webkit-transform:rotate(0deg)}
        to{-webkit-transform:rotate(360deg)}
    }
    @-moz-keyframes rotate{
        from{-moz-transform:rotate(0deg)}
        to{-moz-transform:rotate(360deg)}
    }
    @-ms-keyframes rotate{
        from{-ms-transform:rotate(0deg)}
        to{-ms-transform:rotate(360deg)}
    }
    @-o-keyframes rotate{
        from{-o-transform:rotate(0deg)}
        to{-o-transform:rotate(360deg)}
    }
</style>
<img src="music.png" id="music-logo" class="animate"/>
<audio id="music" controls preload="auto" autoplay="autoplay">
    <source src="music.mp3">
</audio>

<script>
    $(function () {
        $("#music-logo").on("click", function () {

            $(this).removeClass("animate");
            document.getElementById("music").pause();
        })  
    })
</script>

</body>
</html>
